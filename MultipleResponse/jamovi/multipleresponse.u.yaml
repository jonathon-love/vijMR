title: Multiple Response
name: multipleresponse
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Option Variables
        children:
          - type: VariablesListBox
            name: resps
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: endorsed
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: order
  - type: Label
    label: Show
    children:
      - type: LayoutBox
        stretchFactor: 1
        style: inline
        children:
          - type: CheckBox
            name: showTotal
          - type: CheckBox
            name: showCounts
          - type: CheckBox
            name: showResponses
          - type: CheckBox
            name: showCases


  - type: Label
    label: Plot
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: yaxis
      - type: LayoutBox
        stretchFactor: 1
        style: inline
        children:
          - type: TextBox
            name: plotWidth
            format: number
          - type: TextBox
            name: plotHeight
            format: number
